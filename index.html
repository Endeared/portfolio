<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" type="text/css" href="indexStyle.css">
    <title>Ross' Portfolio</title>
</head>

<style>

body {
    font-family: 'Calibri';
    margin: 0;
}

.mainCont {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
}

.landingSection {
    width: 100%;
}

.header {
    display: flex;
    justify-content: center;
}

.name {
    text-align: center;
}

.header div {
    display: flex;
}

.icon {
    padding-right: max(40vw, 0.1vw);
}

.home {
    padding-right: 20px;
}

hr {
    min-width: 70%;
}

.name {
    font-size: min(25vw, 8vw);
    background-image: url("https://www.pngarts.com/files/2/Black-Abstract-Lines-Transparent.png");
    background-position-y: center;
    background-position-x: center;
    background-size: 100%;
    background-repeat: no-repeat;
}

.firstName {
    margin-right: 30vw;
    z-index: 8;
}

.firstTitle {
    margin-left: 15vw;
    margin-bottom: 10vh;
    z-index: 8;
}

#art {
    max-width: 400px;
    position: absolute;
    left: 70px;
    top: 70px;
    display: block;
    z-index: 1;
}



</style>

<body>

    <div class="mainCont">
        <div class="landingSection">
            <div class="header">
                <div class="icon">Placeholder</div>
                <div class="home">Home</div>
                <div class="GitHub">GitHub</div>
            </div>
            <div class="name">
                <div class="firstName">Ross Hamey</div>
                <div class="firstTitle">Web Developer</div>
                <div class="holder">
                </div>
            </div>
        </div>
        <hr>
        <div class="aboutSection">
        </div>
        <hr>
        <div class="projectsSection">
        </div>
        <hr>
        <div class="githubInfo">
        </div>
        <hr>
        <div class="contactSection">
        </div>
    </div>

</body>
</html>
